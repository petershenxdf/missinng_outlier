<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missing‑Value Outlier Explorer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Upload CSV</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" accept=".csv">
    <button type="submit">Upload</button>
  </form>

  <!-- projection chooser (already in previous version) -->
  <div id="method-bar" style="display:none;">
    <strong>Choose projection:</strong>
    <button data-method="mds">MDS</button>
    <button data-method="tsne">t‑SNE</button>
    <button data-method="pca">PCA</button>
    <button data-method="isomap">Isomap</button>
    <button data-method="umap">UMAP</button>
    <span id="method-msg" style="margin-left:1em;color:#c00;"></span>

    <!-- new: reset + size slider -->
    <button id="reset-btn" style="display:none;margin-left:20px;">Reset highlights</button>
    <label for="size-slider" style="margin-left:30px;">Point size:</label>
    <input type="range" id="size-slider" min="2" max="15" value="5">
    <span id="size-value">5</span>
  </div>

  <div id="visualization" style="display:none;">
    <h2>Scatterplot</h2>
    <div id="scatterplot"></div>

    <h2>Data Table</h2>
    <div id="table-container"></div>

    <h2>Outlierness of 5 Neighbors</h2>
    <div id="bar-chart"></div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
